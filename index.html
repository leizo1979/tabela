<head>
    <style>
        body {
    font-family: Arial, sans-serif;
}

form {
    width: 100%;
    margin: 20px auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #000;
    padding: 5px;
    text-align: left;
}

th {
    background-color: #666;
    color: #fff;
}

td {
    background-color: #d0e7f3;
}

textarea {
    width: 100%;
    height: 100%;
    resize: none;
}

input[type="text"] {
    width: 100%;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
}
    </style>
</head>

<form id="propertyForm">
    <table>
        <thead>
            <tr>
                <th colspan="10">INFORMAÇÕES da PROPRIEDADE</th>
                <th colspan="4">OBSERVAÇÕES</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">NOME do PROPRIETÁRIO</td>
                <td colspan="7"><input type="text" name="nomeProprietario"></td>
                <td colspan="4" rowspan="10"><textarea name="observacoes" rows="13"></textarea></td>
            </tr>
            <tr>
                <td colspan="3">ENDEREÇO</td>
                <td colspan="7"><input type="text" name="endereco"></td>
            </tr>
            <tr>
                <td colspan="2">TELEFONE</td>
                <td colspan="4"><input type="text" name="telefone"></td>
                <td colspan="1">DAP/CAF</td>
                <td colspan="3"><input type="text" name="dapCaf"></td>
            </tr>
            <tr>
                <td colspan="2">IDENTIDADE</td>
                <td colspan="4"><input type="text" name="identidade"></td>
                <td colspan="1">CPF</td>
                <td colspan="3"><input type="text" name="cpf"></td>
            </tr>
            <tr>
                <td colspan="3">EMAIL</td>
                <td colspan="7"><input type="text" name="email"></td>
            </tr>
            <tr>
                <td colspan="3">NOME da PROPRIEDADE</td>
                <td colspan="7"><input type="text" name="nomePropriedade"></td>
            </tr>
            <tr>
                <td colspan="3">ENDEREÇO da PROPRIEDADE</td>
                <td colspan="7"><input type="text" name="enderecoPropriedade"></td>
            </tr>
            <tr>
                <td colspan="3">CNPJ/IE/CADPRO</td>
                <td colspan="7"><input type="text" name="cnpjIeCadpro"></td>
            </tr>
            <tr>
                <td>TIPO</td>
                <td colspan="2"><input type="text" name="tipo"></td>
                <td>FONTE AGUA</td>
                <td colspan="3"><input type="text" name="fonteAgua"></td>
                <td>AREA (m2)</td>
                <td colspan="2"><input type="text" name="area"></td>
            </tr>
            <tr>
                <td colspan="5"></td>
                <td colspan="2"><button type="submit">Enviar</button></td>
                <td colspan="3"><button type="reset">Limpar</button></td>
            </tr>
        </tbody>
    </table>
</form>

<script>
    document.getElementById('propertyForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Formulário enviado com sucesso!');
});

document.getElementById('propertyForm').addEventListener('reset', function(event) {
    if (!confirm('Tem certeza de que deseja limpar o formulário?')) {
        event.preventDefault();
    }
});
</script>
